{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h4>User Login</h4>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="text-center">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<style>
/* ===== Container ===== */
.container {
    max-width: 450px;
    margin: 70px auto;
    background: #fff;
    padding: 30px 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
}

/* ===== Headings ===== */
h4 {
    text-align: center;
    color: #0f766e;
    margin-bottom: 25px;
}

/* ===== Form ===== */
form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
}

form input[type="text"],
form input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ced4da;
    font-size: 16px;
    transition: all 0.3s;
}

form input:focus {
    outline: none;
    border-color: #0f766e;
    box-shadow: 0 0 5px rgba(15,118,110,0.3);
}

/* ===== Buttons ===== */
.btn-primary {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background-color: #0f766e;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #065f52;
    transform: translateY(-2px);
}

/* ===== Links ===== */
.text-center {
    text-align: center;
    margin-top: 15px;
}

a {
    color: #0f766e;
    text-decoration: none;
    font-weight: 600;
}

a:hover {
    text-decoration: underline;
}

/* ===== Messages ===== */
.alert {
    padding: 12px;
    border-radius: 6px;
    margin-top: 15px;
    font-weight: 500;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-error,
.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* ===== Responsive ===== */
@media (max-width: 500px) {
    .container {
        margin: 30px 15px;
        padding: 25px;
    }
}
</style>
{% endblock %}
